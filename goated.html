        <link rel="stylesheet" href="assets/css/main.css" />

    <body>
        <!-- Header  -->
            <section id="header">
            <div class="inner">
                <h1>Goated</h1>
                <p>A React Native App which uses web-sockets to create rooms where friends can compete against each other in a bouldering based game.â€‹</p>

        <!-- Navigation -->

            <!-- Body -->
            <section id="body">
            <div class="carousel">
                <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                <img src="images/Goated1.jpeg" class="carousel-img active">
                <img src="images/Goated2.jpeg" class="carousel-img">
                <img src="images/Goated3.jpeg" class="carousel-img">

            </div>
            </section>
    </body>
</html>

<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.carousel-img');

  function showSlide(index) {
    slides.forEach(slide => slide.classList.remove('active'));
    currentSlide = (index + slides.length) % slides.length;
    slides[currentSlide].classList.add('active');
  }

  function changeSlide(direction) {
    showSlide(currentSlide + direction);
  }

  // Show first slide on load
  showSlide(currentSlide);
</script>
